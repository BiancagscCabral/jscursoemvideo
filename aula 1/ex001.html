<!DOCTYPE html> <!--aqui começa o HTML-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula inicial JS</title>
    <style>
body{
    background-color: #904ecd;
    color: white;
    font: normal 20pt Arial;    
} 
h1 {
color: yellow;

}


    </style> <!--sempre em cima do head a gente coloca style (isso é CSS) onde vamos colocar a fonte, decidir a cor da fonte e do fundo do site<-->
</head>
<body>
    <H1>Helloo World!</H1>
    <p> TESTANDO COMANDOS INICIAIS DE ALERTA DO JAVASCRIPT</p> <!--aqui é a organização de regras de uma escrita do site-->
    <script> 
window.alert('Minha primeira mensagem') // vai gerar um alerta dentro do site
window.confirm('está gostando de JS?') // comando que apareça janela com o botão ok e cancelar
window.prompt('Qual é seu nome?')  // comando que vai perguntar o nome dentro do site


    </script> <!--script é o primeira abertura do javascript dentro do html e css, onde podemos colocar alerta no site, entre outras interatividades-->
</body>
</html>
